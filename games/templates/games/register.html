<title>Register</title>
{% extends 'games/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="content-section">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group"><legend class="border-bottom mb-4">Join today</legend></fieldset>
        {{ form|crispy }}
        <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>

    <div class="border-top pt-3">
        <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}">Sign in here</a></small>
    </div>

</div>

{%  endblock %}
