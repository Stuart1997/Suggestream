<title>Login</title>
{% extends 'games/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="content-section">
    <h1>Log In</h1>
    <div id="login">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group"><legend class="border-bottom mb-4">Enter your username and password</legend></fieldset>
            {{ form|crispy }}
            <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">Don't already have an account?<br>
            <a href="{% url 'register' %} }">Sign up here</a></small>
        </div>
    </div>
</div>

{%  endblock %}
